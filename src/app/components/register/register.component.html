<section class="w-75 m-auto shadow rounded p-3 my-5 bg-main-light register">
    <h1 class="fw-light my-3">Register Now :</h1>
<form [formGroup]="registerForm" (ngSubmit)="handelForm()">

<div class="form-item my-2">
    <label for="name">Name:</label>
    <input id="name" type="text" class="form-control shadow-none" formControlName="name">
</div>

<div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger p-1 small text-center pb-0">
    <p  *ngIf="registerForm.get('name')?.getError('required')">Name is required . </p>
    <p *ngIf="registerForm.get('name')?.getError('maxlength')">MaxLenth is 15 . </p>
    <p  *ngIf="registerForm.get('name')?.getError('minlength')">MinLenth is 3 . </p> 
    </div>
   

    <!--////////////////////////////////////////////////////////////////////////////  -->
<div class="form-item my-2">
    <label for="email">Email:</label>
    <input id="email" type="email" class="form-control shadow-none" formControlName="email">
</div>

<div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger p-1 small text-center">
    <p *ngIf="registerForm.get('email')?.getError('required')">email is required . </p>
    <p *ngIf="registerForm.get('email')?.getError('email')">This email is invalid . </p>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
<div class="form-item my-2">
    <label for="password">Password:</label>
    <input id="password" type="password" class="form-control shadow-none" formControlName="password">
</div>
<div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched " class="alert alert-danger p-1 small text-center">
    <p *ngIf="registerForm.get('password')?.getError('required')">password is required . </p>
    <p *ngIf="registerForm.get('password')?.getError('pattern')">password must be more than 6 . </p>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
<div class="form-item my-2">
    <label for="rePassword">RePassword:</label>
    <input id="rePassword" type="password" class="form-control shadow-none" formControlName="rePassword">
</div>
<div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched " class="alert alert-danger p-1 small text-center">
    <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword is required . </p>
    <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">This not match with password. </p>

    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
<div class="form-item my-2">
    <label for="phone">Phone:</label>
    <input id="phone" type="tel" class="form-control shadow-none" formControlName="phone">
</div>
<div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched " class="alert alert-danger p-1 small text-center">
    <p *ngIf="registerForm.get('phone')?.getError('required')">phone is required . </p>
    <p *ngIf="registerForm.get('phone')?.getError('pattern')">This accept only egypt numbers . </p>

    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
<button [disabled]="registerForm.invalid" class="main-btn my-2 py-2 px-4" >Register <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>
</form>

<p *ngIf="errorMsg" class="alert alert-danger text-center p-1 my-1">{{errorMsg}}</p>
</section>
