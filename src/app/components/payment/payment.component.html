<section>
    
    <form [formGroup]="orderForm " (ngSubmit)="handelForm()" class="w-75 m-auto shadow rounded p-3 my-5 bg-main-light">
        <h1 class="my-3 text-center">* Check Out *</h1>
        <div class="form-item my-2">
            <label for="details">Details:</label>
            <input id="details" type="text" class="form-control shadow-none" formControlName="details">
        </div>

        <div class="form-item my-2">
            <label for="phone">Phone:</label>
            <input id="phone" type="tel" class="form-control shadow-none" formControlName="phone">
        </div>

        <div class="form-item my-2">
            <label for="city">City:</label>
            <input id="city" type="text" class="form-control shadow-none" formControlName="city">
        </div>


       <div class="d-flex justify-content-center align-items-center">
        <button class="main-btn mt-1 px-3">Check Out<span *ngIf="isLoading"><i class="fas fa-spin fa-spinner ms-2"></i></span></button>
       </div>
    </form>
</section>
