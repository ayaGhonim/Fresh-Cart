<section>
    <div class="row g-5 w-50 mx-auto my-5 ">
        <div class="col-md-6 my-5 col-sm-12">
            <img class="w-100 rounded" [src]="categoryDetails.image" [alt]="categoryDetails.name">

        </div>
        <div class="col-md-6 d-flex align-items-center my-5">
            <h3 class="text-center text-main mt-2 text">{{categoryDetails.name}}</h3>
        </div>
    </div>
</section>
