<section class="w-75 m-auto shadow rounded p-3 my-5 bg-main-light login">
    <h1 class="fw-light my-3">Login Now :</h1>
<form [formGroup]="loginForm" (ngSubmit)="handelForm()">


   

    <!--////////////////////////////////////////////////////////////////////////////  -->
<div class="form-item my-2">
    <label for="email">Email:</label>
    <input id="email" type="email" class="form-control shadow-none" formControlName="email">
</div>

<div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 small text-center">
    <p *ngIf="loginForm.get('email')?.getError('required')">email is required . </p>
    <p *ngIf="loginForm.get('email')?.getError('email')">This email is invalid . </p>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
<div class="form-item my-2">
    <label for="password">Password:</label>
    <input id="password" type="password" class="form-control shadow-none" formControlName="password">
</div>
<div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched " class="alert alert-danger p-1 small text-center">
    <p *ngIf="loginForm.get('password')?.getError('required')">password is required . </p>
    <p *ngIf="loginForm.get('password')?.getError('pattern')">password must be more than 6 . </p>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->

    <!-- //////////////////////////////////////////////////////////////////////////////// -->

    <!-- //////////////////////////////////////////////////////////////////////////////// -->
<div class="d-flex align-items-center justify-content-between">
    <button [disabled]="loginForm.invalid" class="main-btn my-2 py-2 px-4" >Login
        <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>
        <a routerLink="/forget" class="text-main text-decoration-none  small fw-semibold cursor-pointer"> Forget Password ?</a>
</div>
</form>

<p *ngIf="errorMsg" class="alert alert-danger text-center p-1 my-1">{{errorMsg}}</p>
</section>
